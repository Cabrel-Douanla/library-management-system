<!-- ================================================================= -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<head>
    <title>Accueil - Bibliothèque</title>
</head>
<body>
    <main th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">
                    <i class="fas fa-book-reader"></i> 
                    Bienvenue dans votre Bibliothèque
                </h1>
                <p>Gérez facilement vos livres et leurs exemplaires</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-book"></i>
                        <span>0</span>
                    </div>
                    <div class="stat-label">Livres au total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-copy"></i>
                        <span>0</span>
                    </div>
                    <div class="stat-label">Exemplaires</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-hand-holding"></i>
                        <span>0</span>
                    </div>
                    <div class="stat-label">Disponibles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">
                        <i class="fas fa-bookmark"></i>
                        <span>0</span>
                    </div>
                    <div class="stat-label">Empruntés</div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="/livres" class="btn btn-primary">
                    <i class="fas fa-list"></i> Voir tous les livres
                </a>
                <a href="/livres/nouveau" class="btn btn-success">
                    <i class="fas fa-plus"></i> Ajouter un livre
                </a>
                <a href="/livres/rechercher" class="btn btn-secondary">
                    <i class="fas fa-search"></i> Rechercher
                </a>
            </div>
        </div>
    </main>
</body>
</html>
