<!-- ================================================================= -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<head>
    <title>Ajouter un livre - Bibliothèque</title>
</head>
<body>
    <main th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">
                    <i class="fas fa-plus"></i> Ajouter un nouveau livre
                </h1>
            </div>

            <form th:action="@{/livres/ajouter}" method="post" th:object="${livre}">
                <div class="form-group">
                    <label for="titre" class="form-label">
                        <i class="fas fa-book"></i> Titre *
                    </label>
                    <input type="text" id="titre" th:field="*{titre}" class="form-control" 
                           placeholder="Entrez le titre du livre" required>
                </div>

                <div class="form-group">
                    <label for="auteur" class="form-label">
                        <i class="fas fa-user"></i> Auteur *
                    </label>
                    <input type="text" id="auteur" th:field="*{auteur}" class="form-control" 
                           placeholder="Entrez le nom de l'auteur" required>
                </div>

                <div class="form-group">
                    <label for="edition" class="form-label">
                        <i class="fas fa-bookmark"></i> Édition
                    </label>
                    <input type="text" id="edition" th:field="*{edition}" class="form-control" 
                           placeholder="Entrez l'édition (optionnel)">
                </div>

                <div class="form-group">
                    <label for="nombreExemplaires" class="form-label">
                        <i class="fas fa-copy"></i> Nombre d'exemplaires
                    </label>
                    <input type="number" id="nombreExemplaires" name="nombreExemplaires" 
                           class="form-control" value="1" min="1" max="100">
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Ajouter le livre
                    </button>
                    <a href="/livres" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
